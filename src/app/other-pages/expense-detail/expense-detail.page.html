<ion-content class="ion-padding">
    <ion-grid>
        <ion-row>
            <ion-col size="12">

                <div class="header ion-text-center">
                    <ion-title color="primary">Nome da Despesa</ion-title>
                </div>

                <div class="content">

                    <fieldset>
                        <legend>Descrição</legend>
                        <p>Sem Descrição</p>
                    </fieldset>

                    <ion-list lines="none" class="ion-no-padding">
                        <ion-item>
                            <ion-icon slot="start" name="logo-usd" color="primary"></ion-icon>
                            <ion-label class="ion-label-title">Valor</ion-label>
                            <ion-label class="ion-text-right">$200,00</ion-label>
                        </ion-item>
                        <ion-item>
                            <ion-icon slot="start" name="calendar" color="primary"></ion-icon>
                            <ion-label class="ion-label-title">Data</ion-label>
                            <ion-label class="ion-text-right">16/02/2020</ion-label>
                        </ion-item>
                        <ion-item>
                            <ion-icon slot="start" name="bookmark" color="primary"></ion-icon>
                            <ion-label class="ion-label-title">Status</ion-label>
                            <ion-label class="ion-text-right">PENDENTE</ion-label>
                        </ion-item>
                    </ion-list>

                </div>

            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>

<ion-footer class="ion-no-border">
    <ion-toolbar class="ion-text-center ion-padding">
        <ion-button color="primary" expand="block" routerLink="/dash/home-page">Voltar</ion-button>
        <ion-button fill="clear" color="primary" expand="block" (click)="onShowOptions()">Opções</ion-button>
    </ion-toolbar>
</ion-footer>
